<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <button id="connectWalletBtn">Connect Wallet</button>
        <div id="walletBalance"></div>
        <input type="range" min="0" max="100" value="50" class="slider" id="numberSlider">
        <button id="startSessionBtn">Start Betting Session</button>
        <button id="playGameBtn">Play Game</button>
        <button id="cashOutBtn">Cash Out</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
